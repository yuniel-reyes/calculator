<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Calculator app"> 
        <meta name="author" content="Yuniel Reyes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <main id="main-container">
            <div id="display-container">
                <div id="result-display"></div>
                <div id="calculation-display"></div>
            </div>
            <div id="btn-container">
                <div id="btn-second-section">
                    <div class="btn-pack one">
                        <div class="each-btn">
                            <button class="each-btn-num num-1">AC</button>
                        </div>
                        <div class="each-btn">
                            <button class="each-btn-num num-1">+/-</button>
                        </div>
                        <div class="each-btn">
                            <button id="percent-sign" class="each-btn-num">%</button>
                        </div>
                        <div class="each-btn">
                            <button id="division-sign" class="each-btn-num sign">&#247;</button>
                        </div>    
                    </div>

                    <div class="btn-pack two">
                        <div class="each-btn">
                            <button class="each-btn-num num-1">7</button>
                        </div>
                        <div class="each-btn">
                            <button class="each-btn-num num-1">8</button>
                        </div>
                        <div class="each-btn">
                            <button id="" class="each-btn-num">9</button>
                        </div>
                        <div class="each-btn">
                            <button id="plus-sign" class="each-btn-num sign">&#215;</button>
                        </div>    
                    </div>

                    <div class="btn-pack three">
                        <div class="each-btn">
                            <button class="each-btn-num num-1">4</button>
                        </div>
                        <div class="each-btn">
                            <button class="each-btn-num num-1">5</button>
                        </div>
                        <div class="each-btn">
                            <button class="each-btn-num num-1">6</button>
                        </div>
                        <div class="each-btn">
                            <button id="plus-sign" class="each-btn-num sign">&minus;</button>
                        </div>    
                    </div>

                    <div class="btn-pack four">
                        <div class="each-btn">
                            <button class="each-btn-num num-1">1</button>
                        </div>
                        <div class="each-btn">
                            <button class="each-btn-num num-1">2</button>
                        </div>
                        <div class="each-btn">
                            <button class="each-btn-num num-1">3</button>
                        </div>
                        <div class="each-btn">
                            <button id="plus-sign" class="each-btn-num sign">&plus;</button>
                        </div>    
                    </div>

                    <div class="btn-pack four">
                        <!-- <div class="each-btn">
                            <button class="each-btn-num num-1">0</button>
                        </div> -->
                        <div class="each-btn num-0">
                            <button id="num-0" class="each-btn-num">0</button>
                        </div>
                        <div class="each-btn">
                            <button class="each-btn-num num-1">&#8729;</button>
                        </div>
                        <div class="each-btn">
                            <button id="plus-sign" class="each-btn-num sign">=</button>
                        </div>    
                    </div>

                </div>
            </div>

        </main>
        <script src="calculator.js" defer></script>
    </body>
</html>
