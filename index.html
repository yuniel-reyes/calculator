<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Calculator app"> 
        <meta name="author" content="Yuniel Reyes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <main id="main-container">
            <div id="display-container">
                <div id="result-display">
                    <h3></h3>
                </div>
                <div id="calculation-display">
                    <h1>0</h1>
                </div>
            </div>
            <div id="btn-container">
                <div id="btn-second-section">
                    <div class="btn-pack one">
                        <div class="each-btn">
                            <button id="ac-sign" class="each-btn-sign">AC</button>
                        </div>
                        <div class="each-btn">
                            <button id="plus-minus-sign" class="each-btn-sign">+/-</button>
                        </div>
                        <div class="each-btn">
                            <button id="percent-sign" class="each-btn-sign">%</button>
                        </div>
                        <div class="each-btn">
                            <button id="division-sign" class="each-btn-sign operator">&#247;</button>
                        </div>    
                    </div>

                    <div class="btn-pack two">
                        <div class="each-btn">
                            <button id="num-7" class="each-btn-num">7</button>
                        </div>
                        <div class="each-btn">
                            <button id=" num-8" class="each-btn-num">8</button>
                        </div>
                        <div class="each-btn">
                            <button id="num-9" class="each-btn-num">9</button>
                        </div>
                        <div class="each-btn">
                            <button id="multiply-sign" class="each-btn-sign operator">&#215;</button>
                        </div>    
                    </div>

                    <div class="btn-pack three">
                        <div class="each-btn">
                            <button id=" num-4" class="each-btn-num">4</button>
                        </div>
                        <div class="each-btn">
                            <button id="num-5" class="each-btn-num">5</button>
                        </div>
                        <div class="each-btn">
                            <button id="num-6" class="each-btn-num">6</button>
                        </div>
                        <div class="each-btn">
                            <button id="minus-sign" class="each-btn-sign operator">&minus;</button>
                        </div>    
                    </div>

                    <div class="btn-pack four">
                        <div class="each-btn">
                            <button id="num-1" class="each-btn-num">1</button>
                        </div>
                        <div class="each-btn">
                            <button id="num-2" class="each-btn-num">2</button>
                        </div>
                        <div class="each-btn">
                            <button id="num-3" class="each-btn-num">3</button>
                        </div>
                        <div class="each-btn">
                            <button id="plus-sign" class="each-btn-sign operator">&plus;</button>
                        </div>    
                    </div>

                    <div class="btn-pack four">
                        <div class="each-btn num-0">
                            <button id="num-0" class="each-btn-num">0</button>
                        </div>
                        <div class="each-btn">
                            <button id="bullet" class="each-btn-sign">&#8729;</button>
                        </div>
                        <div class="each-btn">
                            <button id="equal-sign" class="each-btn-sign operator">=</button>
                        </div>    
                    </div>

                </div>
            </div>

        </main>
        <script src="calculator.js" defer></script>
    </body>
</html>
