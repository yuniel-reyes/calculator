<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Calculator app"> 
        <meta name="author" content="Yuniel Reyes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <main id="main-container">
            <div id="display-container">
                <div id="result-display"></div>
                <div id="calculation-display"></div>
            </div>
            <div id="btn-container">
                <div id="btn-first-section">
                    <div id="clear-btn">
                        <button id="the-clear-btn">CLEAR</button>
                    </div>
                    <div id="delete-btn">
                        <button id="the-delete-btn">DELETE</button>
                    </div>
                </div>
                <div id="btn-second-section">
                    <div class="btn-pack one">
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>    
                    </div>

                    <div class="btn-pack two">
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>    
                    </div>

                    <div class="btn-pack three">
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>    
                    </div>

                    <div class="btn-pack four">
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>
                        <div class="each-btn num"></div>    
                    </div>
                </div>
            </div>

        </main>
        <script src="calculator.js" defer></script>
    </body>
</html>
